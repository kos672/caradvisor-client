<table class="table">
  <thead>
  <tr class="table-info">
    <th scope="col">#</th>
    <th scope="col">Producent</th>
    <th scope="col">Model</th>
    <th scope="col">Silnik</th>
    <th scope="col">Pojemność skokowa</th>
    <th scope="col">Skrzynia biegów</th>
    <th scope="col">Napęd</th>
    <th scope="col">Ilość drzwi</th>
    <th scope="col">Ilość miejsc</th>
  </tr>
  </thead>
  <tbody *ngFor="let car of cars; let i = index">
  <th style="width: 100px">{{i+1}}</th>
  <td>{{car.manufacturer}}</td>
  <td>{{car.model}}</td>
  <td>{{car.engine}}</td>
  <td>{{car.engineDisplacement}}</td>
  <td>{{car.transmission}}</td>
  <td>{{car.drivetrain}}</td>
  <td>{{car.doors}}</td>
  <td>{{car.seats}}</td>
  </tbody>
</table>
