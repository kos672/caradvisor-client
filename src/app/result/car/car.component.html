<a
  style="cursor: pointer"
  [routerLink]="[carId]"
  class="list-group-item clearfix"
  routerLinkActive="active">
  <div class="row">
    <div class="col-md-5">
      <h4 class="list-group-item-heading">{{ carDto.manufacturer }} {{carDto.model}}</h4>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-4">
      <img
        [src]="carDto.imagePath"
        alt="{{carDto.manufacturer}} {{carDto.model}}"
        class="img-responsive"
        style="height: 50px; width: 92px">
    </div>
  </div>
</a>
