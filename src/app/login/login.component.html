<div class="row" style="margin-top: 20px">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form #signupForm="ngForm" (ngSubmit)="sendForm(signupForm)">
      <div class="form-group">
        <label for="username">Nazwa użytkownika</label>
        <input type="text" class="form-control" id="username" name="username" ngModel>
      </div>
      <div class="form-group" *ngIf="!doesRegistration">
        <label for="exampleInputPassword">Hasło</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="********" name="password"
               ngModel>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="doesRegistration" name="doesRegistration"
               [(ngModel)]="doesRegistration">
        <label class="form-check-label" for="doesRegistration">Rejestracja</label>
      </div>
      <div class="form-check" *ngIf="!doesRegistration">
        <small class="form-check-label">W przypadku braku istniejącego konta proszę zaznaczyć "Rejestracja"</small>
      </div>
      <button type="submit" class="btn btn-primary">Zaloguj</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
